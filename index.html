<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>Valentinovo ğŸ’˜</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* â¤ï¸ Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    opacity: 0.7;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
    }
    to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
    }
}

/* ğŸ’ Card */
.card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(14px);
    border-radius: 30px;
    padding: 60px 70px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.35);
    animation: fadeIn 1s ease;
}

h1 {
    font-size: 2.7em;
    margin-bottom: 50px;
}

/* ğŸ”˜ Buttons */
.buttons {
    display: flex;
    justify-content: space-between;
    gap: 80px;
}

button {
    padding: 16px 42px;
    font-size: 1.1em;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

#yesBtn {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
}

#noBtn {
    position: absolute;
    background: rgba(255,255,255,0.85);
    color: #333;
}

/* âœ¨ Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade {
    animation: fadeIn 1s ease;
}
</style>
</head>

<body>

<div class="card fade">
    <h1>Bi bila moja valentina? ğŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">Okiiii ğŸ’˜</button>
        <div style="width:120px;"></div>
    </div>
</div>

<button id="noBtn">Nebi ğŸ™„</button>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

/* Initial position for NO */
function placeNoInitial() {
    noBtn.style.left = "60%";
    noBtn.style.top = "55%";
}
placeNoInitial();

/* Move NO button */
function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* Proximity detection */
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dist = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );
    if (dist < 140) moveNo();
});

noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
    <div class="fade" style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        background: radial-gradient(circle at top, #ff758c, #ff7eb3);
        font-family:'Poppins', sans-serif;
        color:white;
    ">
        <h1 style="font-size:3.2em;">
            ğŸ’ YUHUUU ğŸ’<br><br>
            Lubm te poka ğŸ˜˜
        </h1>
    </div>`;
});

/* â¤ï¸ Generate hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    heart.style.fontSize = 14 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
